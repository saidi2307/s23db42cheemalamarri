<!DOCTYPE html>
<html lang="en">
<head>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">

<div class="container-fluid mt-3">
  <h1>Small Grid</h1>

  <p>Resize the browser window to see the effect.</p>
  <div class="container-fluid">
    <div class='row'>

        
        
        <div class='col-sm-4 bg-dark'>Demo 2</div>
        <div class='col-sm-2 bg-primary'>Demo 3</div>
        <div class='col-md-3 bg-primary'>Demo 4</div>
        <div class='col-md-3 bg-dark'>Demo 5</div>

        
        </div>
        
        
  </div>
</div>
